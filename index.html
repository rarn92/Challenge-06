<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./Develop/style.css" />
</head>

<body>
    <header id="titleThing">
        Weather Dashboard
    </header>

    <div class="row">
        <aside class="column col-3">
            <div class="userSearchArea" id="enterListen">
                <div id="searchText">Search for a City:</div>
                <textarea placeholder=" San Diego" id="userSearch"></textarea><br>
                <button type="button" class="btn btn-primary btn-block" id="userButton">Search</button>
            </div>
            <div class="historyButtons" id="historyButtonArea"></div>
        </aside>

        <main class="col-9">
            <div id="resultsDisplay">
                <h2 id="cityName">Weather in: </h2><img id="todayIcon">
                <h3 id="mainDate"></h3><br>
                <p id="temp">Temperature: </p>
                <p id="wind">Wind: </p>
                <p id="humidity">Humidity: </p>
                <div id="uviColor"><p id="uvIndex">UV Index: </p></div>
            </div>

            <div class="col-9" id="fiveDayForecast">
                <h1>Future Forecast</h1>
                <div class="row">
                    <div class="card text-bg-light mb-3 forecastCard" style="max-width: 12rem;">
                        <h5 class="card-header" id="dayOne"></h5>
                        <div class="card-body">
                        <img id="dayOneIcon">
                        <p id="dayOneTemp">Temp: </p>
                        <p id="dayOneWind">Wind: </p>
                        <p id="dayOneHumidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-bg-light mb-3 forecastCard" style="max-width: 12rem;">
                        <h5 class="card-header" id="dayTwo"></h5>
                        <div class="card-body">
                        <img id="dayTwoIcon">
                        <p id="dayTwoTemp">Temp: </p>
                        <p id="dayTwoWind">Wind: </p>
                        <p id="dayTwoHumidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-bg-light mb-3 forecastCard" style="max-width: 12rem;">
                        <h5 class="card-header" id="dayThree"></h5>
                        <div class="card-body">
                        <img id="dayThreeIcon">
                        <p id="dayThreeTemp">Temp: </p>
                        <p id="dayThreeWind">Wind: </p>
                        <p id="dayThreeHumidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-bg-light mb-3 forecastCard" style="max-width: 12rem;">
                        <h5 class="card-header" id="dayFour"></h5>
                        <div class="card-body">
                        <img id="dayFourIcon">
                        <p id="dayFourTemp">Temp: </p>
                        <p id="dayFourWind">Wind: </p>
                        <p id="dayFourHumidity">Humidity: </p>
                        </div>
                    </div>
                    <div class="card text-bg-light mb-3 forecastCard" style="max-width: 12rem;">
                        <h5 class="card-header" id="dayFive"></h5>
                        <div class="card-body">
                        <img id="dayFiveIcon">
                        <p id="dayFiveTemp">Temp: </p>
                        <p id="dayFiveWind">Wind: </p>
                        <p id="dayFiveHumidity">Humidity: </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
